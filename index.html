<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Anchor Game Style Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            text-align: center;
        }
        header {
            padding: 20px;
            background: #222;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            padding: 40px 20px;
        }
        .btn {
            padding: 15px 25px;
            background: #ff9800;
            color: #000;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn:hover {
            background: #ffa726;
        }
    </style>
</head>
<body>
    <header>My Game Website</header>

    <div class="container">
        <h1>Welcome to My Game</h1>
        <p>Click the button below to start</p>
        <button class="btn">Start Game</button>
    </div>
</body>
</html>
